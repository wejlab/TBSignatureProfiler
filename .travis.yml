language: r
sudo: true
cache: packages
dist: xenial
os: linux
warnings_are_errors: true
r_build_args: "--no-build-vignettes"
r_check_args: "--no-vignettes --no-build-vignettes --as-cran"
bioc_required: true
r_github_packages:
- r-lib/covr
- jimhester/lintr
after_success:
- Rscript -e 'covr::codecov()'
env:
  global:
    secure: 
